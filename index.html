<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Palindrome Checker</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <main>
            <section class="check-palindrome">
                <h1>Is it a Palindrome?</h1>
                <div class="input-container">
                    <p>Enter in text to check for a palindrome:</p>
                    <input class="text-input" type="text" name="text" id="text-input">
                    <button class="check-btn" id="check-btn" aria-label="check if the word is a palindrome">Check</button>
                    <div class="result" id="result"></div>
                </div>
                <div class="tooltip">
                    <div class="image-container">
                        <img id="lightbulb-off" src="images/lightbulb-off.png" alt="lightbulb off">
                        <img id="lightbulb-on" src="images/lightbulb-on.png" alt="lightbulb on">
                    </div>
                    <div id="tooltip-text">
                        <p>A palindrome is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</p>
                    </div>
                </div>
            </section>
        </main>
        <script src="main.js"></script>
    </body>
</html>
